<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Kodchasan&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Start coding here -->

      </div>
      <div class="job-menu-item">
        <div class="job-img"><img src="./image/art&design/iconspace_Pen_25px.svg" /></div>

        <div class="job-opened">110 Jobs Opened</div>
        <button type="button" class="job-button"><img src="./image/arrow-right.png" /></button>
      </div>
      <div class="job-menu-item">

      <div class="job-menu-item">
        <div class="job-img"><img src="./image/photography-icon/iconspace_Camera 1_25px.svg" /></div>

        <button type="button" class="job-button"><img src="./image/arrow-right.png" /></button>
      </div>
    </div>
      <div class="menu-row">
        <div class="job-menu-item">
          <div class="job-img"><img src="./image/copy writing-icon/iconspace_Create New 1_25px.svg" /></div>

          <div class="job-opened">113 Jobs Opened</div>
          <button type="button" class="job-button"><img src="./image/arrow-right.png" /></button>
        </div>
        <div class="job-menu-item">
          <div class="job-img"><img src="./image/music-icon/iconspace_Headset A_25px.svg" /></div>
          <div class="job-name">Music</div>
          <div class="job-opened">110 Jobs Opened</div>
          <button type="button" class="job-button"><img src="./image/arrow-right.png" /></button>
        </div>
        <div class="job-menu-item">
          <div class="job-img"><img src="./image/human resouces-icon.png" /></div>

          <button type="button" class="job-button"><img src="./image/arrow-right.png" /></button>

            <p>Explore<br>30 More<br>Categories</p>

          <button type="button" class="job-button"><img src="./image/arrow-right.png" /></button>
          <div class="line-on-background1"><img src="./image/first-line.png" /></div>
          <div class="line-on-background2"><img src="./image/second-line.png" /></div>
          <div class="line-on-background3"><img src="./image/third-line.png" /></div>
          <div class="line-on-background4"><img src="./image/fourth-line.png" /></div>
